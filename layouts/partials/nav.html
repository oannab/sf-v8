                <a href="/" class="logo">
                    <img src="/images/logo3.png" alt="My test image" class="logo-img">
                </a>                                
                
                <!-- Main Navigation -->
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/projects" class="nav-link">Projects</a></li>
                    <li class="dropdown-wrapper">
                        <a href="/services" class="nav-link">Services</a>
                        <ul class="dropdown-menu">
                            <li><a href="/services/architecture">Architecture</a></li>

                <!-- Hamburger Menu -->
                <button class="hamburger">
                    <svg viewBox="20 0 100 80" width="30" height="30" transform="scale(-1, 1)">
                        <rect width="100" height="10"></rect>
                        <rect y="30" width="100" height="10"></rect>
                        <rect y="60" width="100" height="10"></rect>
                    </svg>

<script>

document.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});



/* ------Mobile---- */
/* toggle the nav-menu on small screens */


document.querySelector('.hamburger').addEventListener('click', () => {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

/* Handle dropdown on mobile */
document.querySelector('.dropdown-wrapper').addEventListener('click', function(event) {
    if (window.innerWidth <= 768) {
        event.preventDefault();
        this.classList.toggle('active');
    }
});
    
</script>
